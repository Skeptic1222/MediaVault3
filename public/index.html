<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault - Media Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 2px dashed #667eea;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background-color: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background-color: #f0f4ff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .gallery {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .media-item {
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .media-info {
            padding: 10px;
            background: white;
        }

        .media-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-size {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }

        .media-item:hover .delete-btn {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        #description {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è MediaVault Gallery</h1>

        <div class="upload-section">
            <h2>Upload Media</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="#667eea">
                    <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                </svg>
                <h3>Click or drag files here</h3>
                <p>Supports images and videos (max 50MB)</p>
            </div>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <textarea id="description" placeholder="Add a description (optional)"></textarea>
            <button class="btn" id="uploadBtn" onclick="uploadFile()">Upload Media</button>
        </div>

        <div class="gallery">
            <h2>Your Media</h2>
            <div id="mediaCount"></div>
            <div id="mediaGrid" class="media-grid"></div>
            <div id="emptyState" class="empty-state" style="display:none">
                <h3>No media uploaded yet</h3>
                <p>Upload your first image or video to get started!</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // Configuration for base path
        const BASE_PATH = '/mediavault';
        let mediaFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMedia();
            setupDragAndDrop();
        });

        // Setup drag and drop
        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('fileInput').files = files;
                }
            });
        }

        // Load media from server
        async function loadMedia() {
            try {
                const response = await fetch(BASE_PATH + '/api/media');
                mediaFiles = await response.json();
                renderGallery();
            } catch (error) {
                console.error('Error loading media:', error);
                showToast('Failed to load media', 'error');
            }
        }

        // Render gallery
        function renderGallery() {
            const grid = document.getElementById('mediaGrid');
            const emptyState = document.getElementById('emptyState');
            const mediaCount = document.getElementById('mediaCount');

            if (mediaFiles.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                mediaCount.textContent = '';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                mediaCount.textContent = `${mediaFiles.length} file(s)`;

                grid.innerHTML = mediaFiles.map(file => {
                    const isVideo = file.mimeType.startsWith('video/');
                    return `
                        <div class="media-item" onclick="openModal('${file.filename}', ${isVideo})">
                            ${isVideo
                                ? `<video src="${BASE_PATH}/uploads/${file.filename}"></video>`
                                : `<img src="${BASE_PATH}/uploads/${file.filename}" alt="${file.originalName}">`
                            }
                            <div class="media-info">
                                <div class="media-name">${file.originalName}</div>
                                <div class="media-size">${formatFileSize(file.size)}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteMedia(${file.id}, event)">√ó</button>
                        </div>
                    `;
                }).join('');
            }
        }

        // Upload file
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const description = document.getElementById('description');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files.length) {
                showToast('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('media', fileInput.files[0]);
            formData.append('description', description.value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch(BASE_PATH + '/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const newMedia = await response.json();
                    showToast('File uploaded successfully!', 'success');
                    fileInput.value = '';
                    description.value = '';
                    await loadMedia();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Media';
            }
        }

        // Delete media
        async function deleteMedia(id, event) {
            event.stopPropagation();

            if (!confirm('Delete this media?')) {
                return;
            }

            try {
                const response = await fetch(`${BASE_PATH}/api/media/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Deleted successfully', 'success');
                    await loadMedia();
                }
            } catch (error) {
                showToast('Delete failed', 'error');
            }
        }

        // Open modal
        function openModal(filename, isVideo) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');

            if (isVideo) {
                content.innerHTML = `<video src="${BASE_PATH}/uploads/${filename}" controls autoplay></video>`;
            } else {
                content.innerHTML = `<img src="${BASE_PATH}/uploads/${filename}">`;
            }

            modal.classList.add('active');
        }

        // Close modal
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;

            const modal = document.getElementById('modal');
            modal.classList.remove('active');

            const video = document.querySelector('#modalContent video');
            if (video) video.pause();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
